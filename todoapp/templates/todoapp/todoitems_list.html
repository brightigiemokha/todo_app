{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">LogOut</a>
{% else %}
    <a href="{% url 'login' %}">LogIn</a>
{% endif %}

<hr>
<h1>My Todo List {{color}}</h1>
<a href="{% url 'todo-create' %}">Add Todo</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for todo in todoitemss %}
    <tr>
        <td>{{todoitems.title}}</td>
        <td><a href="{% url 'todo' todo.id }">View</a></td>
        <td><a href="{% url 'todo-update' todo.id }">Edit</a></td>
        <td><a href="{% url 'todo-delete' todo.id }">Delete</a></td>
    </tr>
    {% empty %}
    <h3> Nothing to do </h3>
    {% endfor %}
</table>
